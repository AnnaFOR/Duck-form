    <div class="container">

        <div class="rect1">

                <div><textarea type="text" id="msg-reg" cols="1" rows="2"></div>-->

                <button type="submit" disabled>SEND MESSAGE</button>

            </form>

        </div>    

        <div class="rect2"></div>

        <div class="duck"><img src="images/duck.png" alt="Yellow duck"></div> 
            
    </div>
